    <p class="one">#<br>##<br>###<br>####<br>#####<br>######<br>#######   </p> 
    <p>The solution is: <br> <a class="solution"> for(letLine="#"; line.length <=7; line += "#") <br><a class="solution"> console.log(line);</p>
