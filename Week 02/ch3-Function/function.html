        <h1>Ch3: Function</h1>
        <p>Write a <i class="solution"> function min</i> that takes two arguments and returns their minimum.</p>
        <p class="one">//Your code here <br> <br>console.log(min(0,10));<br>// 0
        <br> concsole.log(min(0,-10)); <br> //-10 </p> 
        <p>The solution is: <br> <i class="solution">function min(a,b) <br> {
            <br>   if(a < b) return a; 
            <br>   else return b;
            <br> }
        </i> </p>
